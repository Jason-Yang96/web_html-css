<!-- 
    #HTML#
    1. 디폴트로 index.html 파일을 찾도록 되어 있기에 이 파일을 만들어야 한다
    2. BEM 방식을 고수하라(you don't have to tell whether this is class or id)
        1) make block component
        2) encompassed block has name related with parent block
        3) modifier has "--" style naming 
    3. input tag는 inline
    4. form attribute 중에서 action과 method가 있다. action은 그 다음 어디로 이동할 것인지 정한다
    method에는 POST & GET 이 있는데 POST의 경우 백엔드 서버가 있어야 사용 가능하다
    GET의 경우 보안에 취약해서 로그인 할 때 사용하면 안된다.
    5. 제목과 부제목의 성격을 띈 것들은 그것에 맞춰서 태그를 사용해주어야 한다. 
-->
<!-- 
    #CSS#    
    1. font의 경우 capital word에 주의해야 한다
    2. box 안에 text가 있을 때 정렬 시 text-align을 해주면 된다.
    3. pseudo selectors에서 콜론을 항상 붙여 놔야지만 원하는 태그 지정 가능
    4. class 내의 class를 지정할 때 띄어쓰기를 추가 해주어야 적용됨
    5. css 파일의 순서에 유의해줘야 한다라고 말했는데? 내가 해보니 순서가 그렇게 중요한가??
    6. 특정 박스가 스크롤 시에도 고정되어 있도록 만들고 싶으면 position: fixed를 사용하고 위치시켜주면 됨
    하지만 위치시키는 순간 너비가 재설정되어서 너비 설정 후, box가 padding 값으로 인해 screen을 넘어갈 때 다음 참고
    7. box-sizing
        box 사이즈를 주고 padding 값을 설정하게 되면 실제 content를 위한 공간은 padding 값을 제외한 공간이 된다.
        따라서 box 사이즈는 계속 원래 설정한 값을 유지하면서 padding 값이 더해져서 원래 box 크기보다 더 커지게 된다.
        원래 박스 사이즈를 유지하기 위해선 box-sizing을 border-box로 만들어줘야 한다.
    8. span의 경우 inline이기 때문에 높이와 너비가 설정이 안된다. display를 block으로 만들어 줘야 한다.
        하지만 이 경우 flex로 정렬이 안되기 때문에 삭제해준다. display:flex가 대체해준다. 
    9. position: absolute는 가장 가까운 relative 가진 부모 기준으로 움직이게 된다. 기준점 설정이 중요하다
    10. position: fixed는 말 그대로 고정을 줘버리기 때문에 다른 요소와 겹치게 된다. 
    따라서 sticky를 사용해주고 스크롤을 했을 때 어떤 위치에 있으면 좋을지 미리 계산해서 top: npx;을 주면 된다.
    11. order 속성은 오로지 flex 자녀에게만 해당된다. 
    12. 기본적인 것은 클래스(반복적으로 사용되는 것)로 만들어주고 특이점이 발생할 때만 특정 html에서 클래서 부여해서 적용해주면 된다.
-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <link rel="stylesheet" href="css/styles.css">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chat</title>
 </head>
 <body id="chat-screen">
     <div class="status-bar status-bar--chat">
         <div class="status-bar__column">
             <span>KT</span>
             <i class="fa-solid fa-wifi" style="color: #000000;"></i>
         </div>
         <div class="status-bar__column">
             <span>07:30</span>
         </div>
         <div class="status-bar__column">
             <span>100%</span>
             <i class="fa-solid fa-battery-full fa-lg" style="color: #000000;"></i>
             <i class="fa-solid fa-bolt" style="color: #000000;"></i>
         </div>
     </div>
     
     <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-xl" style="color: #000000;"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jason</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>
            <i class="fa-solid fa-bars fa-xl"></i>
        </div>
     </header>

     <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="chat-message">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwnRN7gpST72Ppi-9uNgCMLk4JwMKnh9w0mg&usqp=CAU">
            <div class="chat-message__content">
                <span class="chat-message__author">Jason</span>
                <div class="chat-message__info">
                    <span class="chat-message__bubble">Hi!</span>
                    <span class="chat-message__time">06:30</span>
                </div>
            </div>
        </div>
        <div class="chat-message chat-message--own">
            <div class="chat-message__content">
                <div class="chat-message__info">
                    <span class="chat-message__bubble">What's up?</span>
                    <span class="chat-message__time">06:31</span>
                </div>
            </div>
        </div>
     </main>
     <form class="reply-form">
        <div class="reply-form__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply-form__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
     </form>
     
     <div id="no-mobile">
        <span>Screen is too big</span>
     </div>

 
     <script src="https://kit.fontawesome.com/8f19b35f9e.js" crossorigin="anonymous"></script>
 </body>
 </html>
