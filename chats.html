<!-- 
    #HTML#
    1. 디폴트로 index.html 파일을 찾도록 되어 있기에 이 파일을 만들어야 한다
    2. BEM 방식을 고수하라(you don't have to tell whether this is class or id)
        1) make block component
        2) encompassed block has name related with parent block
        3) modifier has "--" style naming 
    3. input tag는 inline
    4. form attribute 중에서 action과 method가 있다. action은 그 다음 어디로 이동할 것인지 정한다
    method에는 POST & GET 이 있는데 POST의 경우 백엔드 서버가 있어야 사용 가능하다
    GET의 경우 보안에 취약해서 로그인 할 때 사용하면 안된다.
-->
<!-- 
    #CSS#    
    1. font의 경우 capital word에 주의해야 한다
    2. box 안에 text가 있을 때 정렬 시 text-align을 해주면 된다.
    3. pseudo selectors에서 콜론을 항상 붙여 놔야지만 원하는 태그 지정 가능
    4. class 내의 class를 지정할 때 띄어쓰기를 추가 해주어야 적용됨
    5. css 파일의 순서에 유의해줘야 한다라고 말했는데? 내가 해보니 순서가 그렇게 중요한가??
    6. 특정 박스가 스크롤 시에도 고정되어 있도록 만들고 싶으면 position: fixed를 사용하고 위치시켜주면 됨
    하지만 위치시키는 순간 너비가 재설정되어서 너비 설정 후, box가 padding 값으로 인해 screen을 넘어갈 때 다음 참고
    7. box-sizing
        box 사이즈를 주고 padding 값을 설정하게 되면 실제 content를 위한 공간은 padding 값을 제외한 공간이 된다.
        따라서 box 사이즈는 계속 원래 설정한 값을 유지하면서 padding 값이 더해져서 원래 box 크기보다 더 커지게 된다.
        원래 박스 사이즈를 유지하기 위해선 box-sizing을 border-box로 만들어줘야 한다.
    8. span의 경우 inline이기 때문에 높이와 너비가 설정이 안된다. display를 block으로 만들어 줘야 한다.
        하지만 이 경우 flex로 정렬이 안되기 때문에 삭제해준다. display:flex가 대체해준다. 
    9. position: absolute는 가장 가까운 relative 가진 부모 기준으로 움직이게 된다. 기준점 설정이 중요하다
 -->
